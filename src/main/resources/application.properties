# DataBase start
# The driver is automatically registered via the SPI and manual loading of the driver class is generally unnecessary.
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://10.1.6.10:3306/cpt?useUnicode=true&characterEncoding=UTF-8
#spring.datasource.username=twodfire
spring.datasource.url=jdbc:mysql://localhost:3306/cpt?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

#mybatis start
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/*.xml

#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false

#强制cglib代理
spring.aop.proxy-target-class=true

##uploadFileSize start
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

server.port=18082
